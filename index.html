
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LORD'S BESPOKE TAILOR SYSTEM 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: 'rgb(var(--c-primary-400) / <alpha-value>)',
                500: 'rgb(var(--c-primary-500) / <alpha-value>)',
                600: 'rgb(var(--c-primary-600) / <alpha-value>)',
                700: 'rgb(var(--c-primary-700) / <alpha-value>)',
                800: 'rgb(var(--c-primary-800) / <alpha-value>)',
                900: 'rgb(var(--c-primary-900) / <alpha-value>)',
              },
              luxury: {
                black: '#0a0a0a',
                dark: '#121212',
                card: '#1a1a1a',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Royal Gold (Default) */
        --c-primary-400: 250 204 21; /* #FACC15 */
        --c-primary-500: 234 179 8;  /* #EAB308 */
        --c-primary-600: 202 138 4;  /* #CA8A04 */
        --c-primary-700: 161 98 7;   /* #A16207 */
        --c-primary-800: 133 77 14;  /* #854D0E */
        --c-primary-900: 113 63 18;  /* #713F12 */
      }

      body.theme-silver {
        /* Platinum Noir (Dark Silver) */
        --c-primary-400: 203 213 225; /* Slate 300 */
        --c-primary-500: 148 163 184; /* Slate 400 */
        --c-primary-600: 100 116 139; /* Slate 500 */
        --c-primary-700: 71 85 105;   /* Slate 600 */
        --c-primary-800: 51 65 85;    /* Slate 700 */
        --c-primary-900: 30 41 59;    /* Slate 800 */
      }

      body.theme-green {
        /* Emerald Prestige (Dark Green) */
        --c-primary-400: 52 211 153;  /* Emerald 400 */
        --c-primary-500: 16 185 129;  /* Emerald 500 */
        --c-primary-600: 5 150 105;   /* Emerald 600 */
        --c-primary-700: 4 120 87;    /* Emerald 700 */
        --c-primary-800: 6 95 70;     /* Emerald 800 */
        --c-primary-900: 6 78 59;     /* Emerald 900 */
      }

      body.theme-white {
        /* Titanium White (Carbon & White) */
        --c-primary-400: 255 255 255; /* White */
        --c-primary-500: 241 245 249; /* Slate 100 */
        --c-primary-600: 226 232 240; /* Slate 200 */
        --c-primary-700: 203 213 225; /* Slate 300 */
        --c-primary-800: 148 163 184; /* Slate 400 */
        --c-primary-900: 100 116 139; /* Slate 500 */
      }

      body.theme-red {
        /* Crimson Velvet (Deep Red) */
        --c-primary-400: 248 113 113; /* Red 400 */
        --c-primary-500: 220 38 38;   /* Red 600 */
        --c-primary-600: 185 28 28;   /* Red 700 */
        --c-primary-700: 153 27 27;   /* Red 800 */
        --c-primary-800: 127 29 29;   /* Red 900 */
        --c-primary-900: 69 10 10;    /* Red 950 */
      }

      body {
        background-color: #050505; /* Deep luxury black */
        color: #e5e5e5;
        font-family: 'Lato', sans-serif;
        transition: background-color 0.5s ease;
        perspective: 1000px; /* Enable 3D perspective */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      /* 3D Glassmorphism */
      .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        border-left: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      
      /* 3D Card Effect */
      .card-3d {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
      }
      .card-3d:hover {
        transform: translateY(-5px) scale(1.01);
        box-shadow: 0 20px 40px -5px rgba(var(--c-primary-600), 0.15);
        border-color: rgba(var(--c-primary-500), 0.5);
      }

      /* Holographic Text */
      .gold-gradient-text {
        background: linear-gradient(135deg, rgb(var(--c-primary-400)) 0%, rgb(var(--c-primary-600)) 50%, #fff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 10px rgba(var(--c-primary-500), 0.3);
      }

      .gold-border {
        border: 1px solid rgba(var(--c-primary-500), 0.3);
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgb(var(--c-primary-600));
        border-radius: 3px;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "jszip": "https://esm.sh/jszip",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="theme-gold overflow-x-hidden selection:bg-gold-500 selection:text-black">
    <div id="root"></div>

  </body>
</html>
